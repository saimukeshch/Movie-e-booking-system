<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css%22%3E">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <title>Forgot Password</title>
</head>
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Change Password</span>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% if error %}
                        <br><div style="border: 2px solid red; border-radius: 8px; background-color: rgba(255, 99, 71, 0.5); text-align: center;">
                            <p>Could not find matching username!</p>
                        </div>
                    {% endif %}
                    {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                            <br><div style="border: 2px solid red; border-radius: 8px; background-color: rgba(255, 99, 71, 0.5); text-align: center;">
                                <p>{{ message }}</p>
                            </div>
                            {% endfor %}
                            </ul>
                    {% endif %}
                    <div class="input-field">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ user.user_name }}" required disabled>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <label for="oldpassword">Old password:</label><br>
                        <input type="password" id="oldpassword" name="oldpassword" class="password" placeholder="Enter your old password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <label for="newpassword">New password:</label><br>
                        <input type="password" id="newpassword" name="newpassword" class="password" placeholder="Enter your new password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <label for="newpassword1">Confirm password:</label><br>
                        <input type="password" id="newpassword1" name="newpassword1" class="password" placeholder="Confirm your new password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Submit" name="login_now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
